name: CI

on:
  push:
    branches: [ beta, main ]
  pull_request:
    branches: [ beta ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable Corepack (pnpm from packageManager)
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate
      - name: Install deps
        run: pnpm install --frozen-lockfile=false
      - name: Typecheck
        run: pnpm typecheck
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test -- --run
